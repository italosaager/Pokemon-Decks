<div class="fixed inset-0 bg-gray-600 bg-opacity-75 h-full w-full flex justify-center items-center z-50">
  <div class="flex flex-col justify-center items-center bg-white p-4 rounded-lg shadow-lg max-w-sm">
    <h3 class="text-lg font-bold text-gray-800 mb-2">{{ title }}</h3>
    <p class="text-gray-700 mb-4">{{ message }}</p>
    <div class="flex justify-end gap-4">
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="confirm()">Confirm</button>
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
